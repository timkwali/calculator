<!doctype html>
<html lang = "en-us">
  <head>
    <meta charset = "utf-8">
    <title>calculator.html</title>
    <link rel = "stylesheet"
          type = "text/css"
          href = "style.css" >
  </head>

  <body>
    <input type = "text" >
    <div id = "container">
      <button id = "1" onclick = "clickNum(one)">1</button>
      <button id = "2" onclick = "clickNum(two)">2</button>
      <button id = "3" onclick = "clickNum(three)">3</button>
      <button id = "add" onclick = "clickOperator(add, '+')">+</button>
      <button id = "4" onclick = "clickNum(four)">4</button>
      <button id = "5" onclick = "clickNum(five)">5</button>
      <button id = "6" onclick = "clickNum(six)">6</button>
      <button id = "substract" onclick = "clickOperator(substract, '-')">-</button>
      <button id = "7" onclick = "clickNum(seven)">7</button>
      <button id = "8" onclick = "clickNum(eight)">8</button>
      <button id = "9" onclick = "clickNum(nine)">9</button>
      <button id = "divide" onclick = "clickOperator(divide, '/')">/</button>
      <button id = "0" onclick = "clickNum(zero)">0</button>
      <button id = "bkS" onclick = "backSpace()">BkSpc</button>
      <button id = "clr" onclick = "clearScreen()">Clear</button>
      <button id = "multiply" onclick = "clickOperator(multiply, '*')">*</button>
      <button id = "dot" >.</button>
      <button id= "eqls" onclick = "operate()">=</button>
    </div>
  
    <script type = "text/javascript"
            src = "script.js">
    </script>
  </body>
</html>
